<div class="bin">
    <div cu-repeat-reorder='element in list' cu-reorder-handle="i.icon-reorder">
        <input class="player" type='text'
               tabindex='{{$index + 1}}'
               ng-change='checkForNameDelete($index)'
               ng-model='element.item'
               ng-class="{'last-player': $index == names.length-1}">
        <i class="icon-reorder"></i>
    </div>
    <div bz-droppable="validateNewItem($data)" drop="addNewItem($data)">Add new element</div>
</div>
<div class="item" bz-draggable bz-data="item" ng-repeat="item in elements">{{ item }}</div>

{{list}}

<style>.bin, .item {
    font-size: 32px;
    text-align: center;
    margin: 0 5px;
}

.bin {
    min-height: 150px;
    min-width: 150px;
    float: left;
    border: 1px solid red;
    padding: 20px;
}

.item {
    min-height: 150px;
    min-width: 150px;
    background: blue;
    float: right;
    transition: all 0.2s ease;
}

.drag {
    opacity: 0.5;
}

    background: red;
}</style>

<script>
    var app = angular.module('dragDrop', ['dragndropdemo']);
    app.directive('bzDraggable', ['$rootScope', function ($rootScope) {
        return {

                    e.dataTransfer.effectAllowed = 'move';

                    $rootScope.$$dragElements[controller.$$hashKey] = controller;
                    $rootScope.$$currentData = controller;
                    e.dataTransfer.setData('text', controller.$$hashKey);
                    element.addClass('drag');
                    $rootScope.$emit('bzDragStart', element);
                    return false;
                });

                element.bind('dragend', function(e) {
                    element.removeClass('drag');
                    $rootScope.$$dragElements.splice($rootScope.$$dragElements.indexOf(controller.$$hashKey), 1);
                    $rootScope.$$currentData = undefined;
                    $rootScope.$emit('bzDragEnd', element);
                });
            }
        }
    }]);


    app.controller('DragDropCtrl', function ($scope) {
        $scope.list = [];
        $scope.elements = [

        ];

        }
    });
